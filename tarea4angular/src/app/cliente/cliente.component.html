<div>
    <mat-card>
        <div class="example-button-container">
            <button mat-mini-fab  color="accent" class="md-fab md-fab-bottom-right" (click)="openmodal()">
                <mat-icon >plus_one</mat-icon>
            </button> 
        </div>
        <table mat-table [dataSource]="Clientes" class="mat-elevation-z8" #tabla1>
            <ng-container matColumnDef="idString">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let Cliente"> {{Cliente.idString}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let Cliente"> {{Cliente.name}} </td>
            </ng-container>
            <ng-container matColumnDef="cityName">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let Cliente"> {{Cliente.cityName}} </td>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Número Telefónico </th>
                <td mat-cell *matCellDef="let Cliente"> {{Cliente.phoneNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                <td mat-cell *matCellDef="let Cliente;" >
                    <button mat-raised-button color="warn" focusable="false" (click)="eliminar(Cliente.idString)">
                    Borrar
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
    </mat-card>
    
</div>  
<router-outlet></router-outlet>
