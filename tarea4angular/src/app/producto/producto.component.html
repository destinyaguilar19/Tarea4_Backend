<div>
    <mat-card>
        <div class="example-button-container">
            <button mat-mini-fab  color="accent" class="md-fab md-fab-bottom-right" (click)="openmodal()">
                <mat-icon >plus_one</mat-icon>
            </button> 
        </div>
        <table mat-table [dataSource]="Productos" class="mat-elevation-z8" #tabla1>
            <ng-container matColumnDef="idNumber">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let Producto"> {{Producto.idNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let Producto"> {{Producto.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let Producto"> {{Producto.price}} </td>
            </ng-container>
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef>Stock</th>
                <td mat-cell *matCellDef="let Producto"> {{Producto.stock}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                <td mat-cell *matCellDef="let Producto;" >
                    <button mat-raised-button color="warn" focusable="false" (click)="eliminar(Producto.idNumber)">
                    Borrar
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
    </mat-card>
    
</div>  
<router-outlet></router-outlet>
