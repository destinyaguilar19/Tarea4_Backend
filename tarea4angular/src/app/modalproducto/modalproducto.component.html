<h1 mat-dialog-title>Agregar Producto</h1>
<div mat-dialog-content>
    <form class="theme-form" [formGroup]="form">
        <div>
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Precio</mat-label>
                <input matInput formControlName="price">
              </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Stock</mat-label>
                <input matInput formControlName="stock">
              </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button  [disabled]="!form.valid" (click)="agregarProducto()" cdkFocusInitial>Agregar</button>
</div>
